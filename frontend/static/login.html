<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../assets/style/login.css">
    <!-- Importar Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <!-- Encabezado -->
    <header>
    
    </header>
    <!-- Página principal -->
    <main class="min-vh-100 d-flex align-items-center justify-content-center">
        <div class="container d-flex justify-content-center">
            <div class="row g-0 align-items-center rounded-3 shadow-lg overflow-hidden w-100 border-custom" style="max-width: 700px;">
                <!-- Columna Izquierda: Formulario -->
                <div class="col-md-6 d-flex p-5">
                    <div class="w-100 d-flex flex-column justify-content-center">
                        <h3 class="text-center mb-4">Iniciar Sesión</h3>
                        <form>
                            <div class="mb-3">
                                <label for="email" class="form-label">Correo Electrónico</label>
                                <input type="email" class="form-control" id="email" placeholder="usuario@example.com" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="password" placeholder="••••••••" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Iniciar sesión</button>
                        </form>
                        <div class=" forgot-password text-center mt-3">
                            <a href="#">¿Olvidaste tu contraseña?</a>
                        </div>
                        
                        <!-- Enlace para registro -->
                        <div class="text-center mt-3">
                            <p>¿Eres nuevo en <strong>Random Events?</strong> <a href="registro.html" class="register-link">Regístrate aquí</a></p>
                        </div>
                    </div>
                </div>
    
                <!-- Columna Derecha: Imagen -->
                <div class="col-md-6 d-none d-md-block h-100 border-custom d-flex align-items-center"> <!-- En pantallas pequeñas no aparece la imagen -->
                    <img src="../assets/img/Foto_Login.png" alt="Imagen Login" class="img-fluid w-100">
                </div>

            </div>
        </div>
    </main>
    
    <!-- Pie de página -->
    <footer>

    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
