<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!--CSS Header y Footer -->
    <link rel="stylesheet" href="../assets/style/estilos.css">
    <!-- CSS Login -->
    <link rel="stylesheet" href="../assets/style/login.css">
    <!-- Importar Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Cargar Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>
<body>
    <!-- Encabezado -->
    <header class="flex-md-row justify-content-md-between flex-column justify-content-center ">
        <div class="d-flex flex-md-row flex-column align-items-center gap-5">
            <div class="logo"><img src="../assets/img/logo.png" alt="Logo de la empresa"></div>
            <nav>
                <ul class="d-flex gap-4">
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="#Eventos">Eventos</a></li>
                    <li><a href="#AboutUs">Sobre nosotros</a></li>
                </ul>
            </nav>
        </div>
        
        <!-- Iconos -->
        <div class="icons d-flex gap-3 ml-md-auto mt-5 mt-md-0">
            <div class="search-box">
                <input type="text" placeholder="Buscar...">
                <button><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
    
            <a href="carrito.html"><i class="fa-solid fa-cart-shopping"></i></a>
            <a href="login.html"><i class="fa-solid fa-user"></i></a>
        </div>
    </header>
    <!-- Página principal -->
    <main class="min-vh-100 d-flex align-items-center justify-content-center mt-md-4 mb-md-4">
        <div class="container d-flex justify-content-center">
            <div class="row g-0 align-items-center rounded-3 shadow-lg overflow-hidden w-100 border-custom" style="max-width: 700px;">
                <!-- Columna Izquierda: Formulario -->
                <div class="col-md-6 d-flex p-5">
                    <div class="w-100 d-flex flex-column justify-content-center">
                        <h3 class="text-center mb-4">Iniciar Sesión</h3>
                        <form>
                            <div class="mb-3">
                                <label for="email" class="form-label">Correo Electrónico</label>
                                <input type="email" class="form-control" id="email" placeholder="usuario@example.com" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="password" placeholder="••••••••" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Iniciar sesión</button>
                        </form>
                        <div class=" forgot-password text-center mt-3">
                            <a href="#">¿Olvidaste tu contraseña?</a>
                        </div>
                        
                        <!-- Enlace para registro -->
                        <div class="text-center mt-3">
                            <p>¿Eres nuevo en <strong>Random Events?</strong> <a href="registro.html" class="register-link">Regístrate aquí</a></p>
                        </div>
                    </div>
                </div>
    
                <!-- Columna Derecha: Imagen -->
                <div class="col-md-6 d-none d-md-block h-100 border-custom d-flex align-items-center"> <!-- En pantallas pequeñas no aparece la imagen -->
                    <img src="../assets/img/Foto_Login.png" alt="Imagen Login" class="img-fluid w-100">
                </div>

            </div>
        </div>
    </main>
    
    <!-- Pie de página -->
    <footer class="container-fluid">
        <div class="footer-container">
            <div class="row">
                <!-- Menú de navegación -->
                <div class=" col-12 col-md-6 mt-3">    
                    <ul class="footer-nav">
                        <li><a href="#">Inicio</a></li>
                        <li><a href="#">Eventos</a></li>
                        <li><a href="#">Sobre nosotros</a></li>
                    </ul>
                </div>
            
                <!-- Información de contacto -->
                <div class="footer-contact col-12 col-md-6 mt-3">
                    <p><i class="fa-solid fa-phone"></i> +34 123 456 789</p>
                    <p><i class="fa-solid fa-envelope"></i> contacto@empresa.com</p>
                    <p><i class="fa-solid fa-map-marker-alt"></i> Calle Falsa 123, Madrid, España</p>
                </div>
            </div>
        </div>

            <!-- Redes Sociales -->
            <div class="footer-social col-12 mt-3">
                <a href="#"><i class="fa-brands fa-facebook"></i></a>
                <a href="#"><i class="fa-brands fa-twitter"></i></a>
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
                <a href="#"><i class="fa-brands fa-linkedin"></i></a>
            </div>
        
    
        <!-- Derechos de autor -->
        <div class="footer-bottom col-12">
            <p>&copy; 2025 Random Events. Todos los derechos reservados.</p>
        </div>
        
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
