<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Icons Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!--CSS-->
    <link rel="stylesheet" href="../assets/style/register.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

</head>

<body>
    
    <div class="mx-auto mt-5 bg-white d-flex p-0 shadow-lg" style="max-width: 900px;">

        <!-- Formulario de Registro-->
        <div class="p-5" style="flex: 1;">
            <form>
                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input type="text" id="register-name" class="form-control icons" placeholder="Enter your name">
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" id="register-email" class="form-control icons" placeholder="Enter your email">
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" id="register-password" class="form-control icons"
                        placeholder="Create a password">
                </div>
                <div class="mb-3">
                    <label class="form-label">Confirm Password</label>
                    <input type="password" id="register-password" class="form-control icons"
                        placeholder="Confirm your password">
                </div>
                <button type="submit" class="btn btn-primary w-100" style="background-color: #4d194d; border: none;">Create an account</button>
                <p class="text-center mt-3"><a href="#">Log in</a></p>
            </form>
        </div>

        <!-- Texto e imagen -->
        <div class="image-container d-flex justify-content-center" style="flex: 1; background: url('../assets/img/concierto-registro.jpg') center/cover;">
            <h2 class="text-white fw-normal pt-5" style="font-size: 48px; font-family: Montserrat; letter-spacing: 0.08em;">Be part of us</h2>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
