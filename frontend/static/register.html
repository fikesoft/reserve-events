<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Icons Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!--CSS-->
    <link rel="stylesheet" href="../assets/style/register.css">

    <!--CSS Header y Footer -->
    <link rel="stylesheet" href="../assets/style/estilos.css">

    <!-- Cargar Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

</head>

<body>
    <!-- Encabezado -->
    <header class="flex-md-row justify-content-md-between flex-column justify-content-center ">
        <div class="d-flex flex-md-row flex-column align-items-center gap-5">
            <div class="logo"><img src="../assets/img/logo.png" alt="Logo de la empresa"></div>
            <nav>
                <ul class="d-flex gap-4">
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="#Eventos">Eventos</a></li>
                    <li><a href="#AboutUs">Sobre nosotros</a></li>
                </ul>
            </nav>
        </div>

        <!-- single-icons -->
        <div class="icons d-flex gap-3 ml-md-auto mt-5 mt-md-0">
            <div class="search-box">
                <input type="text" placeholder="Buscar...">
                <button><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>

            <a href="carrito.html"><i class="fa-solid fa-cart-shopping"></i></a>
            <a href="login.html"><i class="fa-solid fa-user"></i></a>
        </div>
    </header>

    <main class="min-vh-100 d-flex align-items-center justify-content-center">
        <div class="container mx-auto mt-5 bg-white d-flex p-0 shadow-lg rounded-3"
            style="max-width: 900px; border: 1px solid #4D194D;">

            <!-- Formulario de Registro-->
            <div class="p-5" style="flex: 1;">
                <h3 class="text-center mb-4">Create account</h3>
                <form>
                    <div class="mb-3 input-icon">
                        <label class="form-label">Name</label>
                        <i class="fa-solid fa-user-pen single-icon"></i><input type="text" class="form-control icons"
                            placeholder="Enter your name">
                    </div>
                    <div class="mb-3 input-icon">
                        <label class="form-label">Email</label>
                        <i class="fa-solid fa-envelope single-icon"></i><input type="email" class="form-control icons"
                            placeholder="Enter your email">
                    </div>
                    <div class="mb-3 input-icon">
                        <label class="form-label">Password</label>
                        <i class="fa-solid fa-lock single-icon"></i><input type="password" class="form-control icons"
                            placeholder="Create a password">
                    </div>
                    <div class="mb-3 input-icon">
                        <label class="form-label">Confirm Password</label>
                        <i class="fa-solid fa-lock single-icon"></i><input type="password" class="form-control icons"
                            placeholder="Confirm your password">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Create an account</button>
                    <div class="text-center mt-3">
                        <a class="login-btn" href="#">Log in</a>
                    </div>
                </form>
            </div>

            <!-- Texto e imagen -->
            <div class="col-md-6 d-flex d-none d-sm-block justify-content-center"
                style="flex: 1; background: url('../assets/img/concierto-registro.jpg') center/cover;">
                <h2 class="text-white fw-normal pt-5 d-flex justify-content-center align-items-center"
                    style="font-size: 48px; letter-spacing: 0.08em;">Be part of us</h2>
            </div>
        </div>
    </main>

    <!-- Pie de página -->
    <footer class="container-fluid">
        <div class="footer-container">
            <div class="row">
                <!-- Menú de navegación -->
                <div class=" col-12 col-md-6 mt-3">
                    <ul class="footer-nav">
                        <li><a href="#">Inicio</a></li>
                        <li><a href="#">Eventos</a></li>
                        <li><a href="#">Sobre nosotros</a></li>
                    </ul>
                </div>

                <!-- Información de contacto -->
                <div class="footer-contact col-12 col-md-6 mt-3">
                    <p><i class="fa-solid fa-phone"></i> +34 123 456 789</p>
                    <p><i class="fa-solid fa-envelope"></i> contacto@empresa.com</p>
                    <p><i class="fa-solid fa-map-marker-alt"></i> Calle Falsa 123, Madrid, España</p>
                </div>
            </div>
        </div>

        <!-- Redes Sociales -->
        <div class="footer-social col-12 mt-3">
            <a href="#"><i class="fa-brands fa-facebook"></i></a>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
            <a href="#"><i class="fa-brands fa-linkedin"></i></a>
        </div>


        <!-- Derechos de autor -->
        <div class="footer-bottom col-12">
            <p>&copy; 2025 Random Events. Todos los derechos reservados.</p>
        </div>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
